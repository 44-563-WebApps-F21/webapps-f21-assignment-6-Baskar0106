<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic HTMl </title>
        
    </head>
 
<body>
    <h1>computes by Bhaskar Venkata Prudhvi Bobbala</h1>

    <h2>Getting input</h2>

<form>
    <label for="form1_base">Enter a base</label>
    <input type ="number" id="form1_base"  min=10 max=50  value=10> <br>

    <label for="form1_exponent">Enter an exponent </label>
    <input type ="number" id="form1_exponent" value=2 autofocus> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>
<div>Result: <span id="infospan"></span></div>
<script>
    function powers() {
    console.log("Getting form values")
    base = document.getElementById("form1_base").value
    exponent = document.getElementById("form1_exponent").value
    var result = "";
    
    for (i = 1; i <= exponent; i++) {
        result = result + " " + Math.pow(base, i);

       
    }
    document.getElementById('infospan').innerHTML= result;
    

}
</script>



</body>
</html>
